group 'fr.gagnaire'
version '1.1'

apply plugin: 'gradle-one-jar'
apply plugin: 'application'
apply plugin:'java'

sourceCompatibility = 1.7
mainClassName = "ca.uqac.Main"

jar {
    manifest {
        attributes 'Main-Class': 'ca.uqac.Main'
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'org.apache.commons:commons-lang3:3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task AIO(type: OneJar) {
    mainClass = 'ca.uqac.Main'
    archiveName = 'STV-TP2-GAGNAIRE-AMELOT.jar'
    useStable = false
}